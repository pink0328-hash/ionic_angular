<div style="min-height: 100vh; background: #f5f5f5; padding: 20px;">
  <div style="max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333; font-family: Arial, sans-serif;">
      Send Email
    </h2>
    
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; color: #666; font-weight: bold;">Subject</label>
      <input 
        [(ngModel)]="subject" 
        type="text" 
        placeholder="Enter email subject"
        style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box;"
      />
    </div>

    <div style="margin-bottom: 25px;">
      <label style="display: block; margin-bottom: 8px; color: #666; font-weight: bold;">Message</label>
      <textarea 
        [(ngModel)]="message" 
        placeholder="Enter your message"
        rows="6"
        style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box; resize: vertical;"
      ></textarea>
    </div>

    <button 
      (click)="onSend()" 
      style="width: 100%; padding: 12px; background: #3880ff; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer;"
    >
      Send Email
    </button>
  </div>
</div>
