<ion-header>
  <ion-toolbar>
    <ion-title>Send Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Subject</ion-label>
    <ion-input [(ngModel)]="subject"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Message</ion-label>
    <ion-textarea [(ngModel)]="message"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="onSend()">Send</ion-button>
</ion-content>
