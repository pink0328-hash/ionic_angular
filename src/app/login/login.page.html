<div style="min-height: 100vh; background: #f5f5f5; padding: 20px;">
  <div style="max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #333; font-family: Arial, sans-serif;">
      {{ isLoginMode ? 'Login' : 'Signup' }}
    </h2>
    
    <div style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px; color: #666; font-weight: bold;">Email</label>
      <input 
        [(ngModel)]="email" 
        type="email" 
        placeholder="Enter your email"
        style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box;"
      />
    </div>

    <div style="margin-bottom: 25px;">
      <label style="display: block; margin-bottom: 8px; color: #666; font-weight: bold;">Password</label>
      <input 
        [(ngModel)]="password" 
        type="password" 
        placeholder="Enter your password"
        style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box;"
      />
    </div>

    <button 
      (click)="onSubmit()" 
      style="width: 100%; padding: 12px; background: #3880ff; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 15px;"
    >
      {{ isLoginMode ? 'Login' : 'Signup' }}
    </button>

    <button 
      (click)="toggleMode()" 
      style="width: 100%; padding: 10px; background: transparent; color: #666; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; cursor: pointer;"
    >
      Switch to {{ isLoginMode ? 'Signup' : 'Login' }}
    </button>
  </div>
</div>
